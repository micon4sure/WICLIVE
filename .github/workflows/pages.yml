name: Build and publish github page

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo "$HOME/.bun" >> $GITHUB_PATH

    - name: Install dependencies and build
      run: |
        bun install
        bun run build

    - name: Move build output to docs/
      run: |
        cp docs/version.json dist/version.json
        rm -rf docs
        mv dist docs

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs
        git commit -m "Deploy GitHub Pages" -a || echo "No changes to commit"
        git push

