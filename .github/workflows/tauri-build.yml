name: Build and Release WIC LIVE

on:
  push:
    branches: [ master ]

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Bun
        run: |
          irm bun.sh/install.ps1 | iex
          echo "C:\Users\runneradmin\.bun\bin" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding utf8
        shell: powershell

      - name: Install Bun modules
        run: bun install
        shell: powershell

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build Tauri app with Bun
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ""
          WICLIVE_ENV: production
        run: bun run tauri build
        shell: powershell

      - name: Get version from tauri.conf.json
        id: get_version
        run: |
          $version = (Get-Content ./src-tauri/tauri.conf.json -Raw | ConvertFrom-Json).package.version
          echo "::set-output name=version::$version"
        shell: powershell

      - name: Check if Release Exists
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          $releaseExists = curl -s -H "Authorization: token ***" "https://api.github.com/repos/micon4sure/WICLIVE/releases/tags/$version" | ConvertFrom-Json | Select-Object -ExpandProperty message
          if ($releaseExists -ne 'Not Found') {
            Write-Output "Release $version already exists. Aborting workflow."
            exit 1
          } else {
            Write-Output "Release $version does not exist. Continuing workflow."
          }
        shell: powershell          

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset EXE
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/src-tauri/target/release/bundle/nsis/wiclive_${{ steps.get_version.outputs.version }}_x64-setup.exe
          asset_name: wiclive_${{ steps.get_version.outputs.version }}_x64-setup.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset NSIS ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/src-tauri/target/release/bundle/nsis/wiclive_${{ steps.get_version.outputs.version }}_x64-setup.nsis.zip
          asset_name: wiclive_${{ steps.get_version.outputs.version }}_x64-setup-nsis.zip
          asset_content_type: application/zip

      - name: Upload Release Asset NSIS ZIP SIG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/src-tauri/target/release/bundle/nsis/wiclive_${{ steps.get_version.outputs.version }}_x64-setup.nsis.zip.sig
          asset_name: wiclive_${{ steps.get_version.outputs.version }}_x64-setup-nsis.zip.sig
          asset_content_type: application/octet-stream

      - name: Generate version.json in the docs directory
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          $url = "https://github.com/${{ github.repository }}/releases/download/$version/wiclive_$version_x64-setup.exe"
          $signaturePath = "${{ github.workspace }}/src-tauri/target/release/bundle/nsis/wiclive_${{ steps.get_version.outputs.version }}_x64-setup.nsis.zip.sig"
          $signature = [Convert]::ToBase64String([System.IO.File]::ReadAllBytes($signaturePath))
          $json = @{
            version = $version
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature
                url = $url
              }
            }
          } | ConvertTo-Json -Depth 3
          $jsonPath = "docs/version.json"
          New-Item -Path $jsonPath -ItemType File -Force
          $json | Out-File -FilePath $jsonPath -Encoding utf8
        shell: powershell

      - name: Commit and Push version.json
        run: |
          git fetch
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/version.json
          git commit -m "Update version.json for ${{ steps.get_version.outputs.version }}"
          git push origin HEAD:master
        shell: bash

