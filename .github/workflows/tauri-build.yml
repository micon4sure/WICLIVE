name: Build and Release WIC LIVE

on:
  push:
    branches: [ master ]

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Bun
        run: |
          irm bun.sh/install.ps1 | iex
          echo "C:\Users\runneradmin\.bun\bin" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding utf8
        shell: powershell

      - name: Install Bun modules
        run: bun install
        shell: powershell

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build Tauri app with Bun
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ""
          WICLIVE_ENV: production
        run: bun run tauri build
        shell: powershell

      - name: Get version from tauri.conf.json
        id: get_version
        run: |
          $version = (Get-Content ./src-tauri/tauri.conf.json -Raw | ConvertFrom-Json).package.version
          echo "::set-output name=version::$version"
        shell: powershell

      - name: Check if Tag Exists
        id: check_tag
        run: |
          $tagExists = git ls-remote --tags origin ${{ steps.get_version.outputs.version }}
          if ($tagExists) {
            echo "Tag already exists."
            echo "::set-output name=tagExists::true"
          } else {
            echo "Tag does not exist yet."
            echo "::set-output name=tagExists::false"
          }
        shell: powershell

      - name: Create GitHub Release
        if: steps.check_tag.outputs.tagExists == 'false'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset EXE
        if: steps.check_tag.outputs.tagExists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/src-tauri/target/release/bundle/nsis/wiclive_${{ steps.get_version.outputs.version }}_x64-setup.exe
          asset_name: wiclive_${{ steps.get_version.outputs.version }}_x64-setup.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset NSIS ZIP
        if: steps.check_tag.outputs.tagExists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/src-tauri/target/release/bundle/nsis/wiclive_${{ steps.get_version.outputs.version }}_x64-setup.nsis.zip
          asset_name: wiclive_${{ steps.get_version.outputs.version }}_x64-setup-nsis.zip
          asset_content_type: application/zip

      - name: Upload Release Asset NSIS ZIP SIG
        if: steps.check_tag.outputs.tagExists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/src-tauri/target/release/bundle/nsis/wiclive_${{ steps.get_version.outputs.version }}_x64-setup.nsis.zip.sig
          asset_name: wiclive_${{ steps.get_version.outputs.version }}_x64-setup-nsis.zip.sig
          asset_content_type: application/octet-stream

      - name: Generate version.json
        if: steps.check_tag.outputs.tagExists == 'false'
        run: |
          $url = "https://github.com/${{ github.repository }}/releases/download/$version/wiclive_${{ steps.get_version.outputs.version }}_x64-setup.exe"
          $signaturePath = "${{ github.workspace }}/src-tauri/target/release/bundle/nsis/wiclive_${{ steps.get_version.outputs.version }}_x64-setup.nsis.zip.sig"
          $signature = [Convert]::ToBase64String([System.IO.File]::ReadAllBytes($signaturePath))
          $json = @{
            version = $version
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature
                url = $url
              }
            }
          } | ConvertTo-Json -Depth 3
          $jsonPath = "version.json"
          New-Item -Path $jsonPath -ItemType File -Force
          $json | Out-File -FilePath $jsonPath -Encoding utf8
        shell: powershell

      - name: Commit and Push version.json
        if: steps.check_tag.outputs.tagExists == 'false'
        run: |
          git fetch
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.json
          git commit -m "Update version.json for ${{ steps.get_version.outputs.version }}"
          git push origin HEAD:master
        shell: bash