<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wiclive map list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
  <style>
    body {
      margin: 15px;
    }

    td {
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>WIC LIVE MAP LIST!</h1>
  <table>
    <% _.forEach(maps, map=> { %>
      <tr>
        <td>
          <a href="/maps/download/<%= map.name %>">
            <%= map.name %>
          </a>
        </td>
        <td>
          <%= map.date %>
        </td>
      </tr>
      <% }); %>
  </table>
</body>

</html>
