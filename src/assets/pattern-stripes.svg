<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
	<defs>
		<pattern id="stripes" width="8" height="8" patternUnits="userSpaceOnUse" patternTransform="rotate(-45)">
			<rect width="8" height="8" fill="rgba(0,0,0,.1)" />
			<rect width="4" height="8" fill="rgba(0,0,0,.1)" x="2" />
		</pattern>
		<linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#082224" />
			<stop offset="100%" stop-color="#0d2f3f" />
		</linearGradient>
	</defs>
	<rect width="100%" height="100%" fill="url(#gradient)" />
	<rect width="100%" height="100%" fill="url(#stripes)" />
</svg>
